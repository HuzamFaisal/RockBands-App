

<br>
 <h4>Rock Band Search</h4>

<div id="search-component">
  <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
  <div>
    <div *ngFor="let rockband of rockbands | async"
         (click)="gotoDetail(rockbands)" class="search-result" >
      {{rockband.name}}
    </div>
  </div>
</div>
